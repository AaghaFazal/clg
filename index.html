<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting…</title>
  <!-- Instant meta refresh fallback for non-JS clients -->
  <meta http-equiv="refresh" content="0;url=https://drive.google.com/drive/folders/1a6RSPN85OG3gg6YKkyea8UHDbfUpjgjp?usp=drive_link">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f7f7f7;color:#111}
    .card{max-width:720px;padding:28px;border-radius:12px;background:white;box-shadow:0 6px 24px rgba(0,0,0,0.08);text-align:center}
    a{color:inherit;word-break:break-all}
    small{color:#666}
  </style>
</head>
<body>
  <div class="card">
    <h1>Redirecting…</h1>
    <p id="msg">If you are not redirected automatically, <a id="link" href="https://drive.google.com/drive/folders/1a6RSPN85OG3gg6YKkyea8UHDbfUpjgjp?usp=drive_link" rel="noopener" target="_blank">click here</a>.</p>
    <p><small>Redirect will happen in <span id="count">3</span> second(s).</small></p>
  </div>

  <script>
    // Replace this value with your long URL (preserve quotes)
    const target = 'https://drive.google.com/drive/folders/1a6RSPN85OG3gg6YKkyea8UHDbfUpjgjp?usp=drive_link';

    // Safety: if target is the placeholder, don't redirect
    if (target === 'https://drive.google.com/drive/folders/1a6RSPN85OG3gg6YKkyea8UHDbfUpjgjp?usp=drive_link' || !target) {
      document.getElementById('msg').textContent = 'No target URL configured. Open this file and replace LONG_URL_HERE with your destination URL.';
    } else {
      // update the visible link
      const link = document.getElementById('link');
      link.href = target;
      link.textContent = target;

      // countdown then redirect using location.replace (no back entry)
      let seconds = 3;
      const counter = document.getElementById('count');
      const t = setInterval(() => {
        seconds -= 1;
        counter.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(t);
          // try JS redirect first
          try {
            window.location.replace(target);
          } catch (e) {
            // fallback: open in same tab
            window.location.href = target;
          }
        }
      }, 1000);
    }
  </script>
</body>
</html>
